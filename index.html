<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/store.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&#038;display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Start main section -->
    <div class="main">
        <div class="container">
            <img src="images/logo_title.png" alt="Logo">
            <i class="fas fa-search fa-3x"></i>
                <ul>
                <li><i class="fab fa-telegram-plane fa-2x"></i></li>
                <li><i class="fab fa-youtube fa-2x"></i></li>
                <li><i class="fab fa-twitter fa-2x"></i></li>
                <li><i class="fab fa-instagram fa-2x"></i></li>
                </ul>
            <img src="images/main.png" alt="Image">
            <div class="info">
                <h2>SUMMER</h2>
                <h2>COLLECTION</h2>
                <h2>Details</h2>
            </div>
        </div>
    </div>
    <!-- End main section -->
    <!-- Start product section -->
    <div class="product" id="product">
        <div class="container">
            <h2>Trendy Arrivals</h2>
            <div class="product-content">
                <div class="card">
                    <img src="images/T1.png" alt="T-shirt">
                    <div class="info">
                        <p>More Summer</p>
                        <h3>10.49$</h3>
                    </div>
                </div>
                <div class="card">
                    <img src="images/T2.png" alt="T-shirt">
                    <div class="info">
                        <p>Summer Lovin</p>
                        <h3>9.99$</h3>
                    </div>
                </div>
                <div class="card">
                    <img src="images/T3.png" alt="T-shirt">
                    <div class="info">
                        <p>Hello Summer</p>
                        <h3>13.99$</h3>
                    </div>
                </div>
                <div class="card">
                    <img src="images/T4.png" alt="T-shirt">
                    <div class="info">
                        <div class="info">
                            <p>Ice cream</p>
                            <h3>10.99$</h3>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/T5.png" alt="T-shirt">
                    <div class="info">
                        <p>Summer Lovin</p>
                        <h3>13.99$</h3>
                    </div>
                </div>
                <div class="card">
                    <img src="images/T6.png" alt="T-shirt">
                    <div class="info">
                        <p>Hello Summer</p>
                        <h3>13.99$</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End product section -->
    <!-- Start Subscribe section -->
    <div class="subscribe">
        <div class="container">
            <h2>Subscribe For New Product Notification</h2>
            <form>
                <input type="email"  required placeholder="Example@gmail.com">
                <label for="">Send</label>
            </form>
            <h2>Logo</h2>
            <h3>Men Women Kids</h3>
        </div>
    </div>
    <!-- End Subscribe section -->
    <!-- Start footer section -->
    <div class="footer">
        <div class="container">
            <p>&copy; Copyright 2021. <span>Muslim</span> All Right Reserved</p>
        </div>
    </div>
    <!-- End footer section -->
</body>
</html>
